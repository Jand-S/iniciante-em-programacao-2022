<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="base/estilos.css">
</head>
<body>
    <header class="jogador-ativo">Vez do jogador: <span data-player>X</span></header>
    <section class="resultado-partida"></section>
    <main class="area-jogo">
        <div class="quadrado-jogo" data-linha="0" data-coluna="0" onclick="selecionarArea(0, 0)"></div>
        <div class="quadrado-jogo" data-linha="0" data-coluna="1" onclick="selecionarArea(0, 1)"></div>
        <div class="quadrado-jogo" data-linha="0" data-coluna="2" onclick="selecionarArea(0, 2)"></div>
        <div class="quadrado-jogo" data-linha="1" data-coluna="0" onclick="selecionarArea(1, 0)"></div>
        <div class="quadrado-jogo" data-linha="1" data-coluna="1" onclick="selecionarArea(1, 1)"></div>
        <div class="quadrado-jogo" data-linha="1" data-coluna="2" onclick="selecionarArea(1, 2)"></div>
        <div class="quadrado-jogo" data-linha="2" data-coluna="0" onclick="selecionarArea(2, 0)"></div>
        <div class="quadrado-jogo" data-linha="2" data-coluna="1" onclick="selecionarArea(2, 1)"></div>
        <div class="quadrado-jogo" data-linha="2" data-coluna="2" onclick="selecionarArea(2, 2)"></div>
    </main>
    <footer>
        <button onclick="reiniciarJogo()" data-btn-reiniciar class="botao-reiniciar">Reiniciar jogo</button>
    </footer>
    
    <script src="base/jogo.js"></script>
    <script src="jogo-velha.js"></script>
</body>
</html>
